<!DOCTYPE html>
<html>
  <head>
    <title>My 1st Angular App</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="andyNews" ng-controller="MainCtrl">
    <section>
      {{test}}
    </section>
    <section ng-repeat="post in posts | orderBy: '-upvotes'">
      <p>Title: <span>{{post.title}}</span> upvotes: <span>{{post.upvotes}}</span></p>
    </section>
  </body>
</html>
